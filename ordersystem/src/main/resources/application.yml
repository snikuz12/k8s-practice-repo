# 아래의 주요 key, secret은 쿠버네티스의 secret 자원을 사용하여 실행시점에 대체


server:
  port: 8080
spring:
  redis:
  # 아래 REDIS_HOST는 deployment에서 정의한 env변수명과 일치해야 함
    host: ${REDIS_HOST}
    port: 6379
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/shop
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    # spring에서 db로의 커넥션 개수 제한
    # 기본적으로 대랸 10개 가량의 너켁션이 1개의 서버에서 발생.
    tomcat:
      max-active: 5
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  level:
    root: info
jwt:
  expiration : 300
  secretKey : ${JWT_SECRET}
  expirationRT : 13400
  secretKeyRT : ${JWT_SECRET_RT}

#aws s3 설정
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: please-file
